			<div id="match" style="width:250px; height:250px; float: left; padding-top: 30px;"></div>

		</div>
		<!-- end score -->

		<!-- start filters -->
		<div id="filters">
			<div class="post">

					<a href="#major" data-toggle="tab">

				</li>
				<li><a href="#class" data-toggle="tab">Class</a></li>
				<li>

				<div class="tab-pane fade" id="gender">
					<div id="fgender" style="width:230px; height:230px;"></div>
				</div>
				<div class="tab-pane fade" id="class">
					<div id="fclass" style="width:230px; height:230px;"></div>
				</div>
			</div>

				<div class="entry">
					
				</div>
			</div>	
		</div>
		<!-- end filters -->
		<!--start comparision-->
		<div id="comparision">

				<h2 class="title">Comparisions</h2>
				<div class="entry"></div>
				<div id="average" style="width:400px; height:300px;"></div>

		</div>
		<!-- end comparision -->
	
	<!-- end content -->
</div>
